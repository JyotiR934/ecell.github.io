<!DOCTYPE html>
<html>

<head>

    <title>registration form for tech fest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="sticky">
        <h1 style="color: white">VEER SURENDRA SAI UNIVERSITY OF TECHNOLOGY,BURLA</h1>
    </div>

    <div>
        <h1 class="fixed1"><a href="https://www.vssut.ac.in/">HOME</a></h1>
    </div><br><br>
    <div>
        <h1 class="fixed2"> <a href="">ACADEMICS</a></h1><br><br>
        <div>
            <h1 class="fixed3"><a href="">DEPARTMENTS</a></h1>
        </div><br><br>
        <div>
            <h1 class="fixed4"><a href="">CONTACT US</a></h1>
        </div>
    </div>
    <div class="float-right">
        <h1 class="reg" style="color: red;">REGISTER HERE </h1>

        <h2 class="main">

            <label for="name">Name:</label><br>
            <input id="name" placeholder="Enter your name" type="text"height="18px" width="20px">

            <br>
            <br>

            <label for="regdno">Regd. No.</label><br>
            <input id="regdno" placeholder="Enter regd. no." type="number">

            <br>
            <br>

            <label for="tel">Phone Number :</label><br>
            <input id="tel" placeholder="Enter phone number" type="number">

            <br>
            <br>

            <label for="gmail">Gmail :</label><br>
            <input id="gmail" placeholder=" Enter your gmail" type="text">

            <br>
            <br>

            <label for="Date">Date of birth:</label><br>
            <input id="Date" type="date">

            <br>
            <br>

            <label for="search data">Search Data :</label><br>
            <input id="search data" placeholder="Search data" type="search">

            <br>
            <br>

            <label for="gender">Gender :</label>
            male <input id="gender" name="gender" type="radio">
            female <input id="gender" name="gender" type="radio">
            Other <input id="gender" name="gender" type="radio">

            <br>
            <br>

            <label for="domain">Domain : </label><br>
            <select id="domain">
                <option value="">Interested Domain</option>
                <option value="">Web Dev</option>
                <option value="">Robotics</option>
                <option value="">Marketing</option>
                <option value="">Blind code</option>
                <option value="">Techo o brains</option>

            </select>

            <br>
            <br>

            <label for="course">Course :</label><br>
            <select id="course">
                <option value="">Select a course</option>
                <option value="BTech">BTech</option>
                <option value="BArch">BArch</option>
                <option value="MTech">MTech</option>
                <option value="MCA">MCA</option>
            </select>

            <br>
            <br>

            <label for="t&c">Terms & Conditions</label><br>
            <input id="t&c" type="checkbox">

            <br>
            <br>

            <label for="button"></label><br>
            <input id="button" style="background-color: orangered;" type="button" value="Apply Now">

        </h2>


    </div>
    <div class="text">

        <label for="bio"><h2>Why do i want to join.....</h2></label><br>
        <textarea name="bio" cols="100" rows="20" id="bio" placeholder="Type here...."></textarea>
    </div>
</body>

</html>
